<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black History Month Speeches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
    section {
      background: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #333;
    }
    .delete-btn {
      background: #d32f2f;
      width: auto;
      padding: 8px 16px;
      margin-top: 10px;
      margin-left: 0;
    }
    .delete-btn:hover {
      background: #b71c1c;
    }
    .speech-actions {
      margin-top: 10px;
    }
    .speech {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .speech:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Black History Month Speeches</h1>
  <p>Sign up to give a speech and share it with everyone</p>
</header>

<section>
  <h2>Sign Up to Give a Speech</h2>
  <form id="speechForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="program">Program</label>
    <input type="text" id="program" required>

    <label for="date">Speech Date (February)</label>
    <input type="date" id="date" required>

    <label for="title">Speech Title</label>
    <input type="text" id="title" required>

    <label for="content">Speech Text</label>
    <textarea id="content" rows="6" required></textarea>

    <button type="submit">Submit Speech</button>
  </form>
</section>

<section>
  <h2>Submitted Speeches</h2>
  <div id="speechList"></div>
</section>

<script>
  const form = document.getElementById('speechForm');
  const speechList = document.getElementById('speechList');

  function deleteSpeech(index) {
    const speeches = JSON.parse(localStorage.getItem('speeches')) || [];
    speeches.splice(index, 1);
    localStorage.setItem('speeches', JSON.stringify(speeches));
    loadSpeeches();
  }

  function loadSpeeches() {
    const speeches = JSON.parse(localStorage.getItem('speeches')) || [];
    speechList.innerHTML = '';

    speeches.forEach((speech, index) => {
      const div = document.createElement('div');
      div.className = 'speech';
      div.innerHTML = `
        <h3>${speech.title}</h3>
        <p><strong>Name:</strong> ${speech.name}</p>
        <p><strong>Date:</strong> ${speech.date}</p>
        <p>${speech.content}</p>
        <div class="speech-actions">
          <button class="delete-btn" onclick="deleteSpeech(${index})">Delete</button>
        </div>
      `;
      speechList.appendChild(div);
    });
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const speech = {
      name: document.getElementById('name').value,
      program: document.getElementById('program').value,
      date: document.getElementById('date').value,
      title: document.getElementById('title').value,
      content: document.getElementById('content').value
    };

    const speeches = JSON.parse(localStorage.getItem('speeches')) || [];
    speeches.push(speech);
    localStorage.setItem('speeches', JSON.stringify(speeches));

    form.reset();
    loadSpeeches();
  });

  loadSpeeches();
</script>

</body>
</html>
